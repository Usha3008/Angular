<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Change Password</h3>
            <form (ngSubmit)="onChangePassword()">
              <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <div class="input-group">
                  <input
                    [type]="oldPasswordFieldType"
                    [(ngModel)]="oldPassword"
                    name="oldPassword"
                    id="oldPassword"
                    class="form-control"
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text" (click)="toggleOldPasswordVisibility()">
                      <i class="fa" [ngClass]="oldPasswordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-group">
                  <input
                    [type]="newPasswordFieldType"
                    [(ngModel)]="newPassword"
                    name="newPassword"
                    id="newPassword"
                    class="form-control"
                    required
                    minlength="6"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text" (click)="toggleNewPasswordVisibility()">
                      <i class="fa" [ngClass]="newPasswordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
                    </span>
                  </div>
                </div>
                <div *ngIf="newPassword && newPassword.length < 6" class="text-danger">
                  Password must be at least 6 characters long.
                </div>
              </div>
              <div class="form-group">
                <label for="newPasswordConfirm">Confirm New Password</label>
                <input
                  type="password"
                  id="newPasswordConfirm"
                  [(ngModel)]="newPasswordConfirm"
                  name="newPasswordConfirm"
                  class="form-control"
                  required
                />
                <div *ngIf="newPasswordConfirm && newPassword !== newPasswordConfirm" class="text-danger">
                  Passwords do not match.
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Change Password</button>
              </div>
            </form>
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
