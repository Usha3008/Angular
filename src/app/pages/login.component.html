<div class="container mt-4">
    <div class="row justify-content-center align-items-center" style="height: 100vh;"> <!-- Full viewport height and centered vertically -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">PCT BANK LOGIN PANEL</h3>
            <form (ngSubmit)="onLogin()" class="form-horizontal">
              <div class="form-group">
                <label for="inputusername">Username</label>
                <input type="text" [(ngModel)]="username" name="inputusername" id="inputusername" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="inputpassword">Password</label>
                <input type="password" [(ngModel)]="password" name="inputpassword" id="inputpassword" class="form-control" required />
              </div>
              <div class="form-group text-center mt-3">
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
