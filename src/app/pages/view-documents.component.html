<div class="container mt-4">
    <div class="text-center p-2" style="background-color: #4A5A6A; color: #FFF;">
        <h2>Customer Documents</h2>
      </div>

    <form (submit)="onUpdateDocument()" (ngSubmit)="$event.preventDefault()">
      <!-- Photo Section -->
      <div class="mb-4">
        <h5>Photo</h5>
        <img *ngIf="photo" [src]="photo" alt="Customer Photo" class="img-thumbnail mb-2" style="max-width: 300px;">
        <div>
          <label for="photoFile" class="form-label">Update Photo:</label>
          <input type="file" id="photoFile" (change)="onFileChange($event, 'photo')" class="form-control">
        </div>
      </div>
  
      <!-- Aadhar Card Section -->
      <div class="mb-4">
        <h5>Aadhar Card</h5>
        <img *ngIf="aadhar" [src]="aadhar" alt="Aadhar Card" class="img-thumbnail mb-2" style="max-width: 300px;">
        <div>
          <label for="aadharFile" class="form-label">Update Aadhar Card:</label>
          <input type="file" id="aadharFile" (change)="onFileChange($event, 'aadhar')" class="form-control">
        </div>
      </div>
  
      <!-- PAN Card Section -->
      <div class="mb-4">
        <h5>PAN Card</h5>
        <img *ngIf="panCard" [src]="panCard" alt="PAN Card" class="img-thumbnail mb-2" style="max-width: 300px;">
        <div>
          <label for="panCardFile" class="form-label">Update PAN Card:</label>
          <input type="file" id="panCardFile" (change)="onFileChange($event, 'panCard')" class="form-control">
        </div>
      </div>
  
      <!-- Action Buttons -->
      <div class="actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" (click)="onBack()" class="btn btn-secondary">Back</button>
      </div>
    </form>
  </div>
